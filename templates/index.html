<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tweet Scope</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="pragma" content="no-cache" />
  <link rel="stylesheet" href="/static/style.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="/static/index.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>

<body class="jumbotron">

  <div class="text-center text-primary">
    
    <a href="https://github.com/waleedrizwan"><small >made with ❤️ by Waleed</small></a>
    <br>
    <h1>Tweet Scope v1.0</h1>
    
   <strong><div>___Total Tweets Scoped</div></strong> 
    
    <!-- Old Twitter Logo -->
    <!-- <img src="https://cdn.usbrandcolors.com/images/logos/twitter-logo.svg" alt="Paris" class="center"> -->
    <div id="contener">
      <div id="inner" class="preloader">
       <img src="https://cdn.usbrandcolors.com/images/logos/twitter-logo.svg" alt="Paris" class="center" height="350" width="350"  />
     </div>
   <br>
   </div>

  </div>

  <div class="jumbotron float-container text-primary">
    <div class="float-child">
     
      <select id="selectTag" class="form-control form-control-sm">
        <option value="" disabled selected>Filter Tweets By</option>
        <option>Username</option>
        <option>Hashtag</option>
        <option>Liked Tweets By Username</option>

      </select>

    </div>
    <div class="float-child text-primary">
      <div class="form-group text-primary">
        <input id="userinput" placeholder="Enter Username or Hashtag" maxlength="60" size="60">
      </div>
    </div>

    <div class="float-child">
      <button type="button" id="submitButton" class="btn btn-primary" onclick="JavaScript:getInput()">Pull Tweets</button>
    </div>

    <br>

    <!-- closes float container class  -->
  </div>

  <strong><div id="searchResults" class="text-center text-primary"></div></strong>
  <br>
  <table id="table" class="table text-primary table-bordered table-hover">
    <thead>
      <tr>
        <th>Date</th>
        <th>Username</th> 
        <th>Full Tweet Text</th>
        <th># of Favorites</th>
        <th># of Retweets</th>
      </tr>
    </thead>
    
<tbody id="tablebody">

</tbody>

  </table>

  <strong><div id="notweets" class="text-center text-primary"></div></strong>
  


</body>
